{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Editar Item de Pedido</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <a href="{% url 'detalhes_pedido' pedido_id=pedido.pk %}" class="btn btn-secondary">Cancelar</a>
    </div>
{% endblock %}
